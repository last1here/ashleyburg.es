backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "src/img" # Media files will be stored in the repo under images/uploads
public_folder: "img"

publish_mode: editorial_workflow

collections:
  # Our blog posts
  - name: "blog"
    label: "Post"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}_{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "note"
    label: "Note"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}_note_{{slug}}"
    filter: { field: "note", value: "true" }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Note", name: "note", widget: "hidden", default: "true" }
  - name: "link"
    label: "External Link"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}_link_{{slug}}"
    filter: { field: "externalurl", value: "true" }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - {
          label: "External Url",
          name: "externalurl",
          widget: "string",
          default: "",
        }
