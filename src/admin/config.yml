backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "src/assets"
public_folder: "assets"
local_backend: true
publish_mode: editorial_workflow
collections:
  - name: "blog"
    label: "Post"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}_{{slug}}"
    filter: { field: "post", value: true }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Post", name: "post", widget: "hidden", default: true }
  - name: "note"
    label: "Note"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}_note_{{slug}}"
    filter: { field: "note", value: "true" }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Note", name: "note", widget: "hidden", default: true }
  - name: "link"
    label: "External Link"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}_link_{{slug}}"
    filter: { field: "externalurl", value: "true" }
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - {
          label: "External Url",
          name: "externalurl",
          widget: "string",
          default: "",
        }
      - {
        label: "Tags", name: "tags", widget: "list", default: [] }
