backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "src/img" # Media files will be stored in the repo under images/uploads
public_folder: "img"

publish_mode: editorial_workflow

collections:
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "src/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}_{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "note"
    label: "Note"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}_note_{{slug}}"
    filter: { field: "note", value: "true" }
    fields:
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Note", name: "note", widget: "hidden", default: "true" }
  - name: "link"
    label: "External Link"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}_link_{{slug}}"
    filter: { field: "externalurl", value: "true" }
    fields:
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - {
          label: "External Url",
          name: "externalurl",
          widget: "hidden",
          default: "true",
        }
